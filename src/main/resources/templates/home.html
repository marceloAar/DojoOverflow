<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Questions</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h2 class="navbar-brand">DOJO OVERFLOW</h2>
		<a href="/questions" class="btn btn-outline-success">Home</a>
	</div>
</nav>

	<div class="container m-5">
		<h1>Questions Darhboard</h1> 
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th scope="col">Questions</th>
					<th scope="col">Tags</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="quest : ${questions}">
					<td> <a th:href="@{/questions/{id} (id=${quest.id})}"th:text="${quest.question}"></a></td>
					<td > <p th:each="tags : ${quest.listTag}" th:remove="tag" th:text="${tags.subject}"> </td>	
				</tr>
			</tbody>
		</table>
		<div class="text-end mt-5">	
			<a href="/questions/new">New Question</a>
		</div>	
	</div>

<footer class="bg-dark text-white">
	<div class="container p-4">
		<div class="text-center">
			<small>Copyright Â©mAR 2022. Desarrollo de Aplicaciones Full Stack JAVA</small>			
		</div>
	</div>
</footer>	
</body>
</html>

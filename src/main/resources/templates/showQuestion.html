<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<title>Show Question</title>
</head>
<body>
	
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<h2 class="navbar-brand">DOJO OVERFLOW</h2>
		<a href="/questions" class="btn btn-outline-success">Home</a>
	</div>
</nav>

	<div class="container m-5">
		<h1 th:text="${idquestion.question}"></h1>
		<div class="d-flex flex-row">
			<h3>Tags :</h3>
			<div th:each="tags : ${idquestion.listTag}">
				<h3 class="border-dark" th:text="${tags.subject}"></h3>
			</div>
		</div>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Answers</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ans : ${idquestion.listAnswer}">
					<td th:text="${ans.answer}"></td>
				</tr>
			</tbody>
		</table>

		<form class="mt-5" action="/questions/answers" method="post">
			<div class="form-floating">
				<input type="hidden" name="idquestion" th:value="${idquestion.id}">
				<textarea class="form-control" placeholder="Your Answer" id="answer"
					name="answer" style="height: 100px"></textarea>
				<label for="answer">Answer:</label>
			</div>
			<div class="mt-3 text-end">
				<button type="submit" class="btn btn-primary">Answer it</button>
			</div>
		</form>
	</div>
	
<footer class="bg-dark text-white">
	<div class="container p-4">
		<div class="text-center">
			<small>Copyright Â©mAR 2022. Desarrollo de Aplicaciones Full Stack JAVA</small>			
		</div>
	</div>
</footer>	
</body>
</html>
